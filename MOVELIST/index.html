function UCDAMAGE(damage) {
	var s = "<small>[</small> ";
	s += damage.d
	s += " <small>]</small>";
	return s;
}
function UCBREAK(b) {
	var s = "<small>[</small> " + b.f + "F BREAK ";
	switch (b.b)	{
		case 1: s += "1"; break;
		case 2: s += "2"; break;
		case 3: s += "1/2"; break;
		case 4: s += "1+2"; break;
		default: s += ""; break;
	}
	s += " <small>]</small>";
	return s;
}
function UCATTACK(attack) {
	var s = "<small>[</small> ";
	switch (attack.l)	{
		case 1: s += "LOW"; break;
		case 2: s += "MID"; break;
		case 3: s += "PROJ"; break;
		case 4: s += "SMID"; break;
		case 5: s += "HIGH"; break;
		case 7: s += "NOBLK"; break;
		case 8: s += "NOBLK"; break;
		case 11: s += "AA"; break;
		default: s += ""; break;
	}
	if (attack.t > 0) s += " THROW";
	s += " <small>]</small>";
	return s;
}
function UCNOBLK(attack) {
	return attack.l == 7 || attack.l == 8;
}
function UCTHROW(attack) {
	return attack.t > 0;
}

function UCINPUT(cmd) {
	// \ue002\ue017
	return cmd.replace(/[\ue000-\ue05F]/g,function(match){
		return "<small>[</small> "+ (INPUT[match] || match.charCodeAt(0).toString(16))+" <small>]</small>";
	}).replace(/[\ue060-\ue070]/g,function(match){
		return INPUT[match] || "["+ (match.charCodeAt(0).toString(16))+"]";
	});
}
function UCHASH(h) {
	window.location.hash = "#" + h.replace(".json","");
